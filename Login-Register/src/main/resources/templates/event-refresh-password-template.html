<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .email-header img {
            max-width: 150px;
        }
        .email-content {
            padding: 20px;
            color: #333333;
        }
        .email-content h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .email-content p {
            font-size: 14px;
            line-height: 1.6;
        }
        .token {
            font-size: 24px;
            font-weight: bold;
            color: #2b6cb0;
            text-align: center;
            margin: 20px 0;
        }
        .email-footer {
            text-align: center;
            font-size: 12px;
            color: #888888;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .email-footer a {
            color: #2b6cb0;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <img src="https://via.placeholder.com/150" alt="Logo">
    </div>
    <div class="email-content">
        <h1>Hi!</h1>
        <p>On Sun, %s UTC you attempted to refresh password from a new device located in Vietnam.</p>
        <p>If this was you, please use the code below to proceed with the refresh password :</p>
        <div class="token">${Token}</div>
        <p>Sincerely,<br>The Long Team</p>
    </div>

</div>
</body>
</html>
